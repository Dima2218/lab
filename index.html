<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game!</h1>
    <div id="game">
        <div class="color-btn" id="red"></div>
        <div class="color-btn" id="green"></div>
        <div class="color-btn" id="yellow"></div>
        <div class="color-btn" id="blue"></div>
    </div>
    <div id="score">Рахунок: <span id="current-score">0</span></div>
    <div id="status-message">Ваш хід</div>

    <button id="start-btn">Почати гру</button>

    <script src="script.js"></script>
</body>
</html>
